<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="cursor"></div>


    <header>
        <div class="logo">DickRIDER</div>

        <ul class="header-links header-links-x">
            <li class="links">Home</li>
            <li class="links">History</li>
            <li class="links">Contact</li>
        </ul>
        <div class="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24">
                <path fill="currentColor"

    <section>
        <div class="hero-left">
            <h1>Pendu Corporation</h1>

        <div class="hero-right">
            <div class="image">
                <img src="./content/henry.jpg" alt="" class="hero-img">
            </div>
        </div>
    </section>
    <div class="logo-bg">
        <svg width="122" height="112" viewBox="0 0 122 112" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.5 111.5V0H121.5V111.5L65 85L0.5 111.5Z" fill="url(#paint0_linear_6_2)" />
            <defs>
                <linearGradient id="paint0_linear_6_2" x1="61" y1="111" x2="84" y2="-16.5"
                    gradientUnits="userSpaceOnUse">
                    <stop stop-color="#CE1C1C" />
                    <stop offset="1" stop-color="#CE1C1C" stop-opacity="0" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <section>
        <div class="card">
            <div class="card-text">
                <h1 class="card-clip-text">Hi My Name is Qasim</h1>
            </div>
            <div class="card-img"></div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
